<form (ngSubmit)="submitUsername()">

      <div class="col-md-12" >
          <input type="text" [(ngModel)] = 'username' name="username" placeholder="Enter the username " class="form-control">
      </div>
      <button class="btn btn-dark m-3 getDetails ">Get Data</button>
  </div>
</form>
